<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fire Scripts</title>
  <link rel="icon" href="shurkijen.png" type="image/png" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Animate.css & AOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>

  <!-- tiny-slider CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"/>

  <!-- Your custom styles -->
  <link href="style.css" rel="stylesheet"/>
</head>
<body>

  <!-- Particles -->
  <div id="tsparticles"></div>

  <!-- NAVBAR -->
  <nav class="nav">
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#features">Features</a></li>
      <li><a href="#vouches">Testimonials</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <header id="hero" class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content animate__animated animate__fadeInDown">
      <h1><i class="fa-solid fa-code"></i> Scripts by Ninja974</h1>
      <span id="subtitle" class="typewriter"></span>
      <div class="buttons">
        <a href="https://discord.gg/ry9e3kSb3A" target="_blank" class="btn discord" data-aos="fade-right">
          <i class="fa-brands fa-discord"></i> Join Discord
        </a>
        <a href="https://www.paypal.com/paypalme/FireScripts/60" target="_blank" class="btn buy" data-aos="fade-left">
          <i class="fa-solid fa-cart-shopping"></i> Buy Script
        </a>
      </div>
    </div>
  </header>

  <!-- FEATURES -->
  <section id="features" class="features">
    <h2 data-aos="zoom-in-up">Why Choose Us?</h2>
    <div class="cards">
      <div class="card" data-tilt data-tilt-max="15" data-aos="flip-left">
        <i class="fa-solid fa-bolt"></i>
        <h3>Fast &amp; Reliable</h3>
        <p>Optimized for top performance.</p>
      </div>
      <div class="card" data-tilt data-tilt-max="15" data-aos="flip-left" data-aos-delay="100">
        <i class="fa-solid fa-shield"></i>
        <h3>Secure &amp; Safe</h3>
        <p>Safe code, updated often.</p>
      </div>
      <div class="card" data-tilt data-tilt-max="15" data-aos="flip-left" data-aos-delay="200">
        <i class="fa-solid fa-users"></i>
        <h3>Community Support</h3>
        <p>Active Discord for help.</p>
      </div>
    </div>
  </section>

  <!-- TESTIMONIALS -->
  <section id="vouches" class="testimonials">
    <h2 data-aos="fade-up">Testimonials</h2>
    <!-- this will become our carousel container -->
    <div class="vouches-slider tns-slider"></div>
  </section>

  <!-- FOOTER -->
  <footer data-aos="fade-up">
    <p>&copy; 2025 Ninja974. All rights reserved.</p>
  </footer>

  <!-- LIBRARIES -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.3.3/tsparticles.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>

  <!-- INIT SCRIPTS -->
  <script>
    // Particles
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      particles: { number: { value: 80 }, size: { value: 3 }, move: { speed: 1 }, line_linked: { enable: true, distance: 150, opacity: 0.2 } },
      detectRetina: true
    });

    // Typed.js
    new Typed("#subtitle", {
      strings: ["Premium scripts crafted with 💙.", "Level up your game. Join us now."],
      typeSpeed: 70, backSpeed: 30, backDelay: 2000, loop: true
    });

    // Vanilla Tilt
    VanillaTilt.init(document.querySelectorAll(".card"), { speed: 400, glare: true, "max-glare": 0.2 });

    // AOS
    AOS.init({ once: true, duration: 800 });

    // Fetch & build carousel from vouches.json
    fetch('/vouches.json')
      .then(r => r.json())
      .then(vouches => {
        const slider = document.querySelector('.vouches-slider');
        vouches.forEach(v => {
          const slide = document.createElement('div');
          slide.className = 'card';
          slide.innerHTML = `
            <div class="vouch-header">
              ${v.avatar ? `<img src="${v.avatar}" alt="${v.user}">` : ''}
              <strong>${v.user}</strong>
            </div>
            <p>"${v.content}"</p>
          `;
          slider.appendChild(slide);
        });

        // Init tiny‐slider
        tns({
          container: '.vouches-slider',
          items: 1,
          slideBy: 'page',
          autoplay: true,
          autoplayButtonOutput: false,
          controls: true,
          nav: true,
          gutter: 20,
          responsive: {
            640:  { items: 1 },
            900:  { items: 2 },
            1200: { items: 3 }
          }
        });
      })
      .catch(err => console.error('Error loading vouches:', err));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fire Scripts</title>
  <link rel="icon" href="shurkijen.png" type="image/png"/>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Animations & AOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>

  <!-- Custom styles -->
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <!-- background particles -->
  <div id="tsparticles"></div>

  <!-- NAVBAR -->
  <nav class="nav">
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#features">Features</a></li>
      <li><a href="#script">Script</a></li>
    </ul>
  </nav>

  <!-- HERO (omitted here) -->

  <!-- FEATURES (omitted here) -->

  <!-- SCRIPT LOADER -->
  <section id="script" class="script-section">
    <div class="script-card" data-aos="fade-up">
      <h2>Script Loader</h2>
      <p>Paste your key below and generate your loader code:</p>
      <div class="script-form">
        <input type="text" id="scriptKey" placeholder="Enter your key" />
        <button id="generateBtn" class="btn generate">Generate</button>
      </div>
      <pre><code id="scriptCode">-- your generated loader will appear here --</code></pre>
      <button id="copyBtn" class="btn copy">Copy to Clipboard</button>
    </div>
  </section>

  <!-- FOOTER (omitted) -->

  <!-- LIBRARIES -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.3.3/tsparticles.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <!-- INIT SCRIPTS -->
  <script>
    // particles, typed, aos init ...
    tsParticles.load("tsparticles", { /* ... */ });
    new Typed("#subtitle", { /* ... */ });
    VanillaTilt.init(document.querySelectorAll(".card"), { /* ... */ });
    AOS.init({ once:true, duration:800 });

    // loader logic
    document.getElementById("generateBtn").addEventListener("click", () => {
      const key = document.getElementById("scriptKey").value.trim();
      if (!key) return alert("Please enter your key.");
      const loader = `script_key="${key}";\nloadstring(game:HttpGet("https://api.luarmor.net/files/v3/loaders/acdced2352def79bef163e2db39d2ec5.lua"))()`;
      document.getElementById("scriptCode").textContent = loader;
    });
    document.getElementById("copyBtn").addEventListener("click", () => {
      const txt = document.getElementById("scriptCode").textContent;
      navigator.clipboard.writeText(txt);
      document.getElementById("copyBtn").textContent = "Copied!";
      setTimeout(() => document.getElementById("copyBtn").textContent = "Copy to Clipboard", 2000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scripts by Ninja974</title>

  <!-- Fuentes e iconos -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Animate.css, AOS, tsParticles, Typed.js, VanillaTilt -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <!-- PartÃ­culas de fondo -->
  <div id="tsparticles"></div>

  <!-- NAVBAR -->
  <nav class="nav">
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#features">Features</a></li>
      <li><a href="#vouches">Testimonials</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <header id="hero" class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content animate__animated animate__fadeInDown">
      <h1><i class="fa-solid fa-code"></i> Scripts by Ninja974</h1>
      <span id="subtitle" class="typewriter"></span>
      <div class="buttons">
        <a href="https://discord.gg/ry9e3kSb3A" target="_blank" class="btn discord" data-aos="fade-right">
          <i class="fa-brands fa-discord"></i> Join Discord
        </a>
        <a href="#" class="btn buy" data-aos="fade-left">
          <i class="fa-solid fa-cart-shopping"></i> Buy Script
        </a>
      </div>
    </div>
  </header>

  <!-- FEATURES -->
  <section id="features" class="features">
    <h2 data-aos="zoom-in-up">Why Choose Us?</h2>
    <div class="cards">
      <div class="card" data-tilt data-tilt-max="15" data-aos="flip-left">
        <i class="fa-solid fa-bolt"></i>
        <h3>Fast & Reliable</h3>
        <p>Optimized for top performance.</p>
      </div>
      <div class="card" data-tilt data-tilt-max="15" data-aos="flip-left" data-aos-delay="100">
        <i class="fa-solid fa-shield"></i>
        <h3>Secure & Safe</h3>
        <p>Safe code, updated often.</p>
      </div>
      <div class="card" data-tilt data-tilt-max="15" data-aos="flip-left" data-aos-delay="200">
        <i class="fa-solid fa-users"></i>
        <h3>Community Support</h3>
        <p>Active Discord for help.</p>
      </div>
    </div>
  </section>

  <!-- TESTIMONIALS / VOUCHES -->
  <section id="vouches" class="testimonials">
    <h2 data-aos="fade-up">Testimonials</h2>
    <div id="vouches-list" class="cards"></div>
  </section>

  <!-- FOOTER -->
  <footer data-aos="fade-up">
    <p>&copy; 2025 Ninja974. All rights reserved.</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.3.3/tsparticles.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    // 1) PartÃ­culas
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      particles: {
        number: { value: 80 },
        size: { value: 3 },
        move: { speed: 1 },
        line_linked: { enable: true, distance: 150, opacity: 0.2 }
      },
      detectRetina: true
    });

    // 2) Typed subtitle
    new Typed("#subtitle", {
      strings: ["Premium scripts crafted with ðŸ’™.", "Level up your game. Join us now."],
      typeSpeed: 70,
      backSpeed: 30,
      backDelay: 2000,
      loop: true
    });

    // 3) Tilt effect on cards
    VanillaTilt.init(document.querySelectorAll(".card"), {
      speed: 400,
      glare: true,
      "max-glare": 0.2
    });

    // 4) AOS init
    AOS.init({ once: true, duration: 800 });

    // 5) Load vouches from your serverless endpoint
    async function loadVouches() {
      try {
        const res = await fetch('/.netlify/functions/get-vouches');
        const v = await res.json();
        const container = document.getElementById('vouches-list');
        v.forEach((item, i) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.setAttribute('data-aos', 'fade-up');
          card.setAttribute('data-aos-delay', i * 100);
          card.innerHTML = `
            <div class="vouch-header">
              <img src="${item.avatar}" alt="${item.user}" onerror="this.style.display='none'"/>
              <strong>${item.user}</strong>
            </div>
            <p>"${item.content}"</p>
          `;
          container.append(card);
        });
      } catch(e) {
        console.error('Error loading vouches', e);
      }
    }
    loadVouches();
  </script>
</body>
</html>

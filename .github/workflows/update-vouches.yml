name: Update Vouches

on:
  schedule:
    - cron: '0 * * * *'   # cada hora
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch last 10 messages from Discord
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: 1358214203407863959
        run: |
          curl -s -H "Authorization: Bot $DISCORD_TOKEN" \
            "https://discord.com/api/v10/channels/$CHANNEL_ID/messages?limit=10" > raw.json
          # Filtra el JSON y extrae solo usuario, avatar y contenido
          jq '[ .[] 
                | select(.author.bot|not) 
                | { user: .author.username
                  , avatar: (if .author.avatar then "https://cdn.discordapp.com/avatars/"+.author.id+"/"+.author.avatar+".png" else "" end)
                  , content: .content } 
              ]' raw.json > vouches.json

      - name: Commit & Push vouches.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add vouches.json
          git commit -m "Auto-update vouches"
          git push
